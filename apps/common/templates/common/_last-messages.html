{% load dates %}

<ul>
	{% for message in messages %}
		<li>
			<div class="title">
				<a href="{% url thread-view id=message.thread_set.all.0.id %}">{{ message.thread_set.all.0.title }}</a>
			</div>
			
			<div><span class="date">последнее сообщение от <b>{{ message.user.username }}</b> {{ message.pub_date|date:"d F Y"|ru_months }}</span></div>
			{{ message.text|truncatewords_html:14 }}...
		</li>
	{% endfor %}
</ul>
