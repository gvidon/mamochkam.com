{% load dates %}
{% for comment in comments %}
	<li>
		<span class="comment">
			написал <a href="{% url public-profile username=comment.user.username %}">{{ comment.user.username }}</a>
			{{ comment.pub_date|date:"j-го F Y H:i"|ru_months }}
		</span><br/>

		{% if comment.user.get_profile.avatar.url %}
			<img src="{{ comment.user.get_profile.avatar.url }}?{{ 'abcdef1234'|make_list|random }}" alt="avatar" />
		{% endif %}

		<p>{{ comment.text }}</p>
	</li>
{% endfor %}
