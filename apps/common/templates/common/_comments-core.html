{% load dates %}

{% for comment in comments %}
	<li>
		<span class="comment">
			написал <a href="#">{{ comment.user.username }}</a>
			{{ comment.pub_date|date:"j-го F Y H:i"|ru_months }}
		</span><br/>

		{% if comment.user.get_profile.avatar %}
			<img src="{{ media_url }}/{{ comment.user.get_profile.avatar }}" />
		{% endif %}

		<p>{{ comment.text }}</p>
	</li>
{% endfor %}
