{% load dates %}

{% for article in articles %}
	<li>
		{% if article.thumb_url and not is_short %}
			<div class="thumb"><img src="{{ article.thumb_url }}" /></div>
		{% endif %}
		
		<div class="title"><a href="/pressroom/{{ article.slug }}">{{ article.headline }}</a></div>
		<div><span class="date">{{ article.pub_date|date:"d F Y"|ru_months }}</span></div>
		{% if not is_short %}<p>{{ article.summary }}</p>{% endif %}
	</li>
{% endfor %}
