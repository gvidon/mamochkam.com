{% load dates %}

{% for article in object_list %}
	<li>
		{% if article.thumb_url %}<div class="thumb"><img src="{{ article.thumb_url }}" /></div>{% endif %}
		
		<div class="title">
			<a href="/pressroom/{{ article.slug }}">{{ article.headline }}</a>
		</div>
		
		<div><span class="date">{{ article.pub_date|date:"d F Y"|ru_months }}</span></div>
		{{ article.summary|safe }} <a href="/pressroom/{{ article.slug }}">Читать далее&#8594;</a>
	</li>
{% endfor %}
