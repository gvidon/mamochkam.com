{% load dates %}

{% for video in object_list %}
	<li>
		<ul class="photo">
			<li><a href="/video/view/{{ video.id }}">
				<img src="{{ video.thumb.url }}" title="{{ video.pub_date|date:"j-го F"|ru_months }}" />
			</a></li>
			
			<li>{{ video.title|truncatewords:7 }}</li>
		</ul>
	</li>
{% endfor %}
